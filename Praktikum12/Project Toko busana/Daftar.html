<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="Daftar.html">

</head>
<body>
    <form class="row g-3" style="justify-content: center;">
        <div class="col-auto my-5" >
          <label></label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-id-badge"></i>
              </div>
            </div> 
            <input id="nama_lengkap" name="nama_lengkap" placeholder="Masukan Nama" type="text" required="required" class="form-control">
          </div>
          <label></label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-home"></i>
              </div>
            </div> 
            <input id="alamat_lengkap" name="alamat_lengkap" placeholder="Masukan Alamat" type="text" required="required" class="form-control">
          </div>
          <label></label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-envelope"></i>
              </div>
            </div> 
            <input id="email" name="email" placeholder="Masukan Email" type="text" required="required" class="form-control">
          </div>
          <label></label> 
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-key"></i>
              </div>
            </div> 
            <input id="pasword" name="pasword" placeholder="Masukan Password" type="text" aria-describedby="paswordHelpBlock" required="required" class="form-control">
          </div> 
          <span id="paswordHelpBlock" class="form-text text-muted">Pastikan password terdiri dari 16 huruf/angka</span>
          <div class="col-auto" >
            <button name="submit" type="submit" class="btn btn-primary ">Daftar</button>
          </div>
        </div> 
        
        
      </form>
      
</body>
</html>
